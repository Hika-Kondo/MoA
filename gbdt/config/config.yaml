preprocess:
    kwargs:
        n_comp: 50
        threshold: 0.7
    function_name: select_features

train:
    num_folds: 5
    num_ensemble: 2
    params:
        objective: binary
        metric: binary_logloss
        random_seed: 1234
        device: gpu
        gpu_use_dp: False
        max_depth: 5
        # max_depth: -1
        force_col_wise: true
        boosting_type: gbdt
        num_leaves: 24
        learning_rate: 0.01
        # max_bin: 63
        max_bin: 15
